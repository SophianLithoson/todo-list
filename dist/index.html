<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>TO-DO LIST</h1>
        </div>
    </header>
    <div class="nav-main-flex">
        <nav>
            <ul class="time-filtered-container">
                <li>Due Today</li>
                <li>This Week</li>
                <li>This Month</li>
            </ul>
            <h2>Projects</h2>
            <ul id="project-container"></ul>
            <button id="add-project-button">Add</button>
        </nav>
        <main>
            <div id="project-header"></div>
            <div id="todo-container"></div>
            <button id="add-task-button">New Task</button>
        </main>
        <dialog id="add-task-dialog" class="dialog-box">
            <form>
                <p>
                    <label>
                        Title:
                        <input type="text" id="task-title"/>
                    </label>
                </p>
                <p>
                    <label>
                        Due Date:
                        <input type="date" id="task-due-date"/>
                    </label>
                </p>
                <p>
                    <label>
                        Priority:
                        <select id="task-priority">
                            <option value="low-priority">Low</option>
                            <option value="medium-priority" selected>Medium</option>
                            <option value="high-priority">High</option>
                        </select>
                    </label>
                </p>
                <div class="dialog-button-row">
                    <button id="task-confirm-btn" value="default">Confirm</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
    <script src="./index.bundle.js" defer></script>
</body>
</html>
